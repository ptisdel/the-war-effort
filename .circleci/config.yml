# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

executors:
  base-executor:
    docker:
      - image: cimg/node:16.15.1-browsers

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  e2e:
    executor: base-executor
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: yarn install
      - run:
          name: Update PATH and Define Environment Variable at Runtime
          command: |
            echo 'export SERVER_URL=$(SERVER_URL)' >> $BASH_ENV
            echo 'export CLIENT_URL=$(CLIENT_URL)' >> $BASH_ENV
            echo 'export HOST_URL=$(HOST_URL)' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: "Run e2e tests"
          command: yarn e2e
  server-deploy:
    executor: base-executor
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          api-key: HEROKU_API_KEY
          app-name: $HEROKU_APP_NAME
  client-build-and-deploy:
    executor: base-executor
    steps:
      - run:
          name: "Deploy Client via Netlify"
          command: curl -X POST $CLIENT_NETLIFY_BUILD_HOOK
  host-build-and-deploy:
    executor: base-executor
    steps:
      - run:
          name: "Deploy Host via Netlify"
          command: curl -X POST $HOST_NETLIFY_BUILD_HOOK

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deployment:
    jobs:
      - e2e
      - server-deploy:
          requires:
            - e2e
      - client-build-and-deploy:
          requires:
            - server-deploy
      - host-build-and-deploy:
          requires:
            - client-build-and-deploy
